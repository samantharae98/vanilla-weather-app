<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <div class="overview">
            <form id="search-form" class="mt-3">
              <div class="row-3">
                <div class="col">
                  <div class="row">
                    <input
                      type="search"
                      placeholder="Enter city"
                      class="form-control"
                      id="city-input"
                      autocomplete="off"
                    />

                    <input
                      type="submit"
                      value="Search"
                      class="search-button"
                    /><button class="btn-btn" id="current-location-button">
                      Current
                    </button>
                  </div>
                </div>
              </div>
            </form>
            <h1 id="city"></h1>
            <ul>
              <li><span class="current-date" id="date"></span></li>
            </ul>
          </div>

          <div class="row">
            <div class="col">
              <div class="clearfix weather-temperature">
                <div class="float-left" >
                  <strong id="temperature"></strong
                  ><span class="units"> <a id="fahrenheit-link">Â°F</a></span>
                </div>
                <img src="" alt="Rain" id="icon" class="image" />
                <ul>
                  <li class="current-description" id="description"></li>
                </ul>
                <ul class="humidity-wind-description"> 
                  <li>Humidity: <span id="humidity"></span> %</li>
                  <li>Wind: <span id="wind"></span> mph</li>
                </ul>
              </div>

              <div class="forecast-title">Weekly Forecast</div>
              <div class="weather-forecast" id="forecast"></div>
            </div>
          </div>
        </div>

        <small>
          <a
            href="https://github.com/samantharae98/vanilla-weather-app"
            target="_blank"
            >Open-source code, </a
          >by Samantha Keegan
        </small>
      </div>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
